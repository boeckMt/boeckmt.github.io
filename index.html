<!DOCTYPE html>
<html ng-app="boeckMt">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="GitHub.IO from boeckmt">
    <meta name="keywords" content="github.io,boeckmt,HTML,CSS,XML,JSON,maps,JavaScript,web,development">
    <meta name="author" content="Boeck Mathias">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <script type="text/javascript" src="javascripts/angular.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>boeckMt on GitHub</title>
  </head>

  <body ng-controller="mainCtrl">
    <header>
      <div class="inner">
        <h1>{{user.name}}</h1>
        <h2>on GitHub</h2>
        <div class="octocat"></div>
        <a href="{{user.gitPageUrl}}" class="button"><small>Follow me on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content" >
          
          <div ng-repeat="repo in repos" class="repo">
            <h3>{{$index + 1}}. {{repo.name}}</h3>
            <p>{{repo.desc}}</p>
            <a href="{{repo.url}}">View it live</a>
          </div>

        </section>

        <aside id="sidebar">
          <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a> and customized by <a href="{{user.gitPageUrl}}">{{user.name}}</a>.</p>
        </aside>
      </div>
    </div>

  
  </body>
</html>
